<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oliche DMG Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 600px;
      height: 400px;
      background-color: #f5f5f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 50%;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .title {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-size: 16px;
      color: #888;
      margin-bottom: 40px;
    }
    
    .instructions {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }
    
    .instructions div {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #555;
    }
    
    .instructions .arrow {
      font-size: 24px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">O</div>
    <div class="title">Oliche</div>
    <div class="subtitle">Secure Password Manager</div>
    
    <div class="instructions">
      <div>
        <span>Your Application</span>
        <span class="arrow">↓</span>
        <span>Drag Here</span>
      </div>
      <div>
        <span>Applications Folder</span>
        <span class="arrow">↓</span>
        <span>Drop Here</span>
      </div>
    </div>
  </div>
</body>
</html>
